<!doctype html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">bookSTORE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="my-books">My books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="available-books">Available Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="add-book">Add book</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <h1 class="text-center mt-4">Add new Book</h1>
   <form class="col-md-4 offset-md-4" th:action="@{/save-book}" method="post">

    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input required type="text" class="form-control" id="title" name="title">

    </div>
    <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input required type="text" class="form-control" id="author" name="author">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input required type="number" class="form-control" id="price" min="1" max="5000" name="price">
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
